<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aalegre - Resources - DAW M09 UF3 - Bootstrap - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <style>
        main {
            -webkit-transition: width 0.5s ease-in-out;
            -moz-transition: width 0.5s ease-in-out;
            -o-transition: width 0.5s ease-in-out;
            transition: width 0.5s ease-in-out;
        }

        .width-fluid {
            width: 100%;
        }

        .width-mobile {
            width: 320px;
        }

        .width-sm {
            width: 575px;
        }

        .width-md {
            width: 767px;
        }

        .width-lg {
            width: 991px;
        }

        .width-xl {
            width: 1199px;
        }

        .width-xxl {
            width: 1399px;
        }
    </style>
    <nav class="navbar navbar-expand-lg bg-body-tertiary float-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap - Grid</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="width-fluid" href="#width-fluid" class="nav-link active">.width-fluid</a>
                    </li>
                    <li class="nav-item">
                        <a id="width-xxl" href="#width-xxl" class="nav-link">.width-xxl</a>
                    </li>
                    <li class="nav-item">
                        <a id="width-xl" href="#width-xl" class="nav-link">.width-xl</a>
                    </li>
                    <li class="nav-item">
                        <a id="width-lg" href="#width-lg" class="nav-link">.width-lg</a>
                    </li>
                    <li class="nav-item">
                        <a id="width-md" href="#width-md" class="nav-link">.width-md</a>
                    </li>
                    <li class="nav-item">
                        <a id="width-sm" href="#width-sm" class="nav-link">.width-sm</a>
                    </li>
                    <li class="nav-item">
                        <a id="width-mobile" href="#width-mobile" class="nav-link">.width-mobile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="width-fluid text-center mx-auto">
        <iframe style="width: 100%; height: calc(100vh - 100px)" src="Grid.html">
        </iframe>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        $(document).ready(function () {
            $(".nav-item > a").each(function (index) {
                $(this).on("click", function () {
                    ChangeContainer($(this).attr('id'));
                });
            });
            $("iframe").attr("src", urlParams.get('url'));
        });
        function ChangeContainer(container) {
            $("main").removeClass("width-mobile width-sm width-md width-lg width-xl width-xxl width-fluid").addClass(container);
            $(".nav-item > a").removeClass("active");
            $("#" + container).addClass("active");
        }
    </script>

</body>
</html>
