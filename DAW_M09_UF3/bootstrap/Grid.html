    <script>
        $(document).ready(function () {
            $(".nav-item > a").each(function (index) {
                $(this).on("click", function () {
                    ChangeContainer($(this).attr('id'));
                });
            });
        });
        function ChangeContainer(container) {
            $("main").removeClass("container container-sm container-md container-lg container-xl container-xxl container-fluid").addClass(container);
            $(".nav-item > a").removeClass("active");
            $("#" + container).addClass("active");
        }
    </script>
