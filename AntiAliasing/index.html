<head>

<style>
* {box-sizing: border-box;}

.img-zoom-container {
  position: relative;
}

.img-zoom-lens {
  position: absolute;
  border: 1px solid #d4d4d4;
  /*set the size of the lens:*/
  width: 100px;
  height: 100px;
}

.img-zoom-result {
  width: 100vh;
  height: 100vh;
	image-rendering: pixelated;
}
img {
	image-rendering: pixelated;
}
</style>
<script>
	var zoomVal = 100;
  var img, lens, result, cx, cy;
	function zoom(event) {
		zoomVal += event.deltaY * 0.1;
	  updatezoom();

	}
	function updatezoom()
	{
		zoomVal = Math.min(Math.max(10, zoomVal), 500);

		$('.img-zoom-lens').width(zoomVal);
		$('.img-zoom-lens').height(zoomVal);
		$('#currentZoom').val(zoomVal);
	}

let scale = 1;
//const el = document.querySelector("div");
window.onwheel = zoom;
	var mouseDown = false;
window.onmousedown = () => {
	mouseDown = true;
}
window.onmouseup = () => {
	mouseDown = false;
}
function imageZoom(imgID, resultID) {
  img = document.getElementById(imgID);
  result = document.getElementById(resultID);
  /*create lens:*/
  lens = document.createElement("DIV");
  lens.setAttribute("class", "img-zoom-lens");
  /*insert lens:*/
  img.parentElement.insertBefore(lens, img);
  /*execute a function when someone moves the cursor over the image, or the lens:*/
  lens.addEventListener("mousemove", moveLens);
  img.addEventListener("mousemove", moveLens);
  lens.addEventListener("mousewheel", forceMoveLens);
  img.addEventListener("mousewheel", forceMoveLens);
  lens.addEventListener("mousedown", forceMoveLens);
  img.addEventListener("mousedown", forceMoveLens);
  /*and also for touch screens:*/
  lens.addEventListener("touchmove", moveLens);
  img.addEventListener("touchmove", moveLens);
  lens.addEventListener("touchdown", forceMoveLens);
  img.addEventListener("touchdown", forceMoveLens);
  forceMoveLens();
  function forceMoveLens(e){
	moveLens(e, true);
  }
  function moveLens(e, force) {
	if(!mouseDown && !force) return;
    var pos, x, y;
	/*calculate the ratio between result DIV and lens:*/
	cx = result.offsetWidth / zoomVal;
	cy = result.offsetHeight / zoomVal;
	/*set background properties for the result DIV:*/
	result.style.backgroundImage = "url('" + img.src + "')";
	result.style.backgroundSize = (img.width * cx) + "px " + (img.height * cy) + "px";
    /*prevent any other actions that may occur when moving over the image:*/
    e.preventDefault();
    /*get the cursor's x and y positions:*/
    pos = getCursorPos(e);
    /*calculate the position of the lens:*/
    x = pos.x - (lens.offsetWidth / 2);
    y = pos.y - (lens.offsetHeight / 2);
    /*prevent the lens from being positioned outside the image:*/
    if (x > img.width - lens.offsetWidth) {x = img.width - lens.offsetWidth;}
    if (x < 0) {x = 0;}
    if (y > img.height - lens.offsetHeight) {y = img.height - lens.offsetHeight;}
    if (y < 0) {y = 0;}
    /*set the position of the lens:*/
    lens.style.left = x + "px";
    lens.style.top = y + "px";
    /*display what the lens "sees":*/
    result.style.backgroundPosition = "-" + (x * cx) + "px -" + (y * cy) + "px";
  }
  function getCursorPos(e) {
    var a, x = 0, y = 0;
    e = e || window.event;
    /*get the x and y positions of the image:*/
    a = img.getBoundingClientRect();
    /*calculate the cursor's x and y coordinates, relative to the image:*/
    x = e.pageX - a.left;
    y = e.pageY - a.top;
    /*consider any page scrolling:*/
    x = x - window.pageXOffset;
    y = y - window.pageYOffset;
    return {x : x, y : y};
  }
}
var currentTest = "1st";
var currentImage = "8K";
function ChangeTest(element){
	$('.test').removeClass("active");
	$(element).addClass("active");
	currentTest = $(element).text();
	UpdateZoom();
}
function ChangeImage(element){
	$('.image').removeClass("active");
	$(element).addClass("active");
	currentImage = $(element).text();
	UpdateZoom();
}
function UpdateZoom(){
	img.src = currentTest + "_" + currentImage + ".png";
  result.style.backgroundImage = "url('" + img.src + "')";
}
</script>
